<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 1</title>
    <style>
        #tb1{
            border-spacing: 15px 0px;
        }
    </style>
</head>

<body>
    <h1>New Product</h1>
    <hr>
    <form action="" name="frm">
        <p>
            <label >
                Product Name
                <input type="text" name="pname" id="pname">
            </label>
            <label>
                Quantity
                <input type="text" name="qty" id="qty">
            </label>
        </p>
        <p>
            <label>
                Unit Price
                <input type="text" name="up" id="up">
            </label>
            <label>
                Discount
                <input type="text" name="dc" id="dc">
            </label>
        </p>
        <p>
            <button type="button" onclick="sell()">Sell</button>
            <button type="button">Cancel</button>
        </p>
    </form>
    <table id="tb1">
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Discount</th>
            <th>Subtotal</th>
        </tr>
    </table>
    <script>
        let id = 0;
        function sell() {
            id++;
            let pname = frm.pname.value;
            let qty = frm.qty.value;
            let price = frm.up.value;
            let dc = frm.dc.value;
            let sub = qty * price * (1 -dc/100);
            let row = "<tr>";
            row += "<td>" + id + "</td>";
            row += "<td>" + pname + "</td>";
            row += "<td>" + qty + "</td>";
            row += "<td>$" + price + "</td>";
            row += "<td>" + dc + "</td>";
            row += "<td>$" + sub + "</td>";
            row += "</tr>";
            document.getElementById('tb1').innerHTML += row;
        }
    </script>
</body>

</html>
